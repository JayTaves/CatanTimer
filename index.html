<!doctype html>

<html lang="en">
<head>
  	<meta charset="utf-8">
  	<meta name=viewport content="width=device-width, initial-scale=1">

  	<title>Catan Timer</title>

  	<link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="style.css" media="screen" />
</head>

<body>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="timer.js"></script>
</body>

<table id="settings">
	<tr class="tableHead">
		<td class="left">Name</td>
		<td>Total</td>
		<td>Turn</td>
		<td>Color</td>
	</tr>
	<tr class="globalInput">
		<td></td>
		<td><input id="globalTime" type="number" placeholder="time"></td>
		<td><input id="globalPerMove" type="number" placeholder="time"></td>
		<td></td>
	</tr>
	<tr>
		<td class="left"><input id="pone" type="text" placeholder="name" inputmode="latin-name"></td>
		<td><input type="number" placeholder="time" inputmode="numeric"></td>
		<td><input type="number" placeholder="time" inputmode="numeric"></td>
		<td><input type="text" placeholder="color" value="Blue"></td>
	</tr>
	<tr>
		<td class="left"><input id="ptwo" type="text" placeholder="name" inputmode="latin-name"></td>
		<td><input type="number" placeholder="time" inputmode="numeric"></td>
		<td><input type="number" placeholder="time" inputmode="numeric"></td>
		<td><input type="text" placeholder="color" value="Green"></td>
	</tr>
	<tr>
		<td class="left"><input id="pthree" type="text" placeholder="name" inputmode="latin-name"></td>
		<td><input type="number" placeholder="time" inputmode="numeric"></td>
		<td><input type="number" placeholder="time" inputmode="numeric"></td>
		<td><input type="text" placeholder="color"></td>
	</tr>
	<tr>
		<td class="left"><input id="pfour" type="text" placeholder="name" inputmode="latin-name"></td>
		<td><input type="number" placeholder="time" inputmode="numeric"></td>
		<td><input type="number" placeholder="time" inputmode="numeric"></td>
		<td><input type="text" placeholder="color"></td>
	</tr>
	<tr>
		<td class="left"><input id="pfive" type="text" placeholder="name" inputmode="latin-name"></td>
		<td><input type="number" placeholder="time" inputmode="numeric"></td>
		<td><input type="number" placeholder="time" inputmode="numeric"></td>
		<td><input type="text" placeholder="color"></td>
	</tr>
	<tr>
		<td class="left"><input id="psix" type="text" placeholder="name" inputmode="latin-name"></td>
		<td><input type="number" placeholder="time" inputmode="numeric"></td>
		<td><input type="number" placeholder="time" inputmode="numeric"></td>
		<td><input type="text" placeholder="color"></td>
	</tr>
</table>

<div id="timediv">
	<table id="times" hidden="true">
	</table>
	<br />
	<input id="start" class="startbutton" type="button" value="Ready">
	<input id="pause" class="pausebutton" type="button" value="Pause" hidden="true">
	<input id="jaybutton" type="button">
</div>
<div id="buttondiv" hidden="true">
	<div id="buttontext" class="startbutton">Start</div>
	<div id="pausetext" class="pausebutton">Pause</div>
</div>

</html>
